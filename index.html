<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Ecommerce2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="img">
                    <img src="https://cdn.home.vn/655360_70849781107453_2374592928677888?wt=1194ac3755c3cf1b21fd6e11f6930755&rt=a68d879b27fcd10e96e07bccc0729689" alt="Logo"
                        width="40px" height="40px">
                </div>
                <span>My shop</span>
            </div>
            <ul id="nav">
                <li><a href="">Home</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Contact</a></li>
                <li style="background-color: rgb(174, 197, 244);">
                    <a class="cart" href="">My Cart (0)</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="information">
            <h2>Your information</h2>
            <form>
                <div class="test1">
                    <div class="form-group">
                        <label for="name">Full name *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" required>
                    </div>
                </div>
                <div class="test2">
                    <div class="form-group">
                        <label>Payment method *</label>
                        <div class="radio-group">
                            <label><input type="radio" name="payment" required> Credit cart</label>
                            <label><input type="radio" name="payment"> Your bank</label>
                            <label><input type="radio" name="payment"> Momo</label>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section class="categories">
            <h2>Cart</h2>
            <div class="cart-item">
                <input type="checkbox">
                <img src="https://placehold.co/600x400" alt="Product Image">
                <div class="details">
                    <h3>Lorem ipsum dolor</h3>
                    <div class="test3">
                        <button class="color-button">Blue</button>
                    <button class="color-button">Classic</button>
                    </div>
                </div>
                <div class="quantity">
                    <div class="test4">
                        <input type="number" value="2" min="1">
                    <button class="remove">Remove</button>
                    </div>
                    <div class="total">Total: $210</div>
                </div>
            </div>

                    </div>
                </div>
                <div class="quantity">
                    <div class="test4">
                        <input type="number" value="2" min="1">
                    <button class="remove">Remove</button>
                    </div>
                    <div class="total">Total: $210</div>
                </div>
            </div>
            <div class="cart-item">
                <input type="checkbox">
                <img src="https://placehold.co/600x400" alt="Product Image">
                <div class="details">
                    <h3>Lorem ipsum dolor</h3>
                    <div class="test3">
                        <button class="color-button">Blue</button>
                    <button class="color-button">Classic</button>
                    </div>
                </div>
                <div class="quantity">
                    <div class="test4">
                        <input type="number" value="2" min="1">
                    <button class="remove">Remove</button>
                    </div>
                    <div class="total">Total: $210</div>
                </div>
            </div>

                <div class="details">
                    <h3>Lorem ipsum dolor</h3>
                    <div class="test3">
                        <button class="color-button">Blue</button>

                    </div>
                </div>
                <div class="quantity">
                    <div class="test4">
                        <input type="number" value="2" min="1">
                    <button class="remove">Remove</button>
                    </div>
                    <div class="total">Total: $210</div>
                </div>
            </div>
            <button class="submit-order">Submit Order</button>
        </section>
    </main>
    <footer>
        <div id="footer-content">
            <span class="name">
                <b>My Shop</b>
            </span>
            <div class="test">
